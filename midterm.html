<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="webgl-utils.js"></script>
  <script src="initShaders.js"></script>
  <script src="MV.js"></script>
  <script src="MatrixStack.js"></script>  
  <script src="Sphere.js"></script>
  <script src="Cylinder.js"></script>
  <script src="midterm.js"></script>
  <script src="background.js"></script>
  <script src="shapes.js"></script>

  <script type="x-shader/x-vertex" id="object-vertex-shader">
    attribute vec4  vPosition;

    uniform mat4  MV;
    uniform mat4  P;

    void main() {
      gl_Position = P * MV * vPosition;
    }
  </script>

  <script type="x-shader/x-fragment" id="object-fragment-shader">
    precision highp float;
  
    uniform vec4 color;

    void main() {
      gl_FragColor = color;
    }
  </script>


  <script type="x-shader/x-vertex" id="texture-vertex-shader">
    attribute vec4 vPosition;
    attribute vec2 vTexCoord;
    
    varying highp vec2 texcoord;
    
    uniform mat4  MV;
    uniform mat4  P;

    void main() {
      gl_Position = P * MV * vPosition;
      texcoord = vTexCoord;
    }
  </script>

  <script type="x-shader/x-fragment" id="texture-fragment-shader">
    precision highp float;
			
    varying highp vec2 texcoord;
    
    uniform sampler2D texture;

    void main() {
      gl_FragColor = texture2D(texture, texcoord);
    }
  </script>
</head>
</head>

<body>
  <canvas id="webgl-canvas" width="512" height="512" style="background-color: #4195be"></canvas>
</body>
</html>
